<div *ngIf="link">
  <h2> Modifier </h2>
  <br>
  <div>
    <label for="link-url">URL: <br>{{link.url}} </label><br>
    <input  placeholder="Modifier URL" name = URL #url />
  </div>
  <!-- <button type="button" routerLink="/">go back</button> -->
  <button type="button" (click)="UpdateLink(url.value); url.value=''">Save</button>


</div>
